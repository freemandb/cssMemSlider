<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="./assets/font/style.css">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-wrapper">
    <input class="input" type="radio" name="groupControls" id="input1" checked>
    <input class="input" type="radio" name="groupControls" id="input2">
    <input class="input" type="radio" name="groupControls" id="input3">
    <input class="input" type="radio" name="groupControls" id="input4">
    <div class="slider-frame">
      <div class="slider">
        <div class="slide"><img class="img" src="./assets/images/sueta.jpg" alt="img1"></div>
        <div class="slide"><img class="img" src="./assets/images/sueta.jpg" alt="img2"></div>
        <div class="slide"><img class="img" src="./assets/images/sueta.jpg" alt="img3"></div>
        <div class="slide"><img class="img" src="./assets/images/sueta.jpg" alt="img4"></div>
      </div>
    </div>
    <div class="text-and-controls">
      <div class="text-frame">
        <div class="text">
          <div class="mem-div">
            <p>Суету навести охота 1</p>
          </div>
          <div class="mem-div">
            <p>Суету навести охота 2</p>
          </div>
          <div class="mem-div">
            <p>Суету навести охота 3</p>
          </div>
          <div class="mem-div">
            <p>Суету навести охота 4</p>
          </div>
        </div>
      </div>
      <div class="btn-control-holder">
          <label for="input1" class="label label1">
            <span class="control-input"></span>
          </label>
          <label for="input2" class="label label2">
            <span class="control-input"></span>
          </label>
          <label for="input3" class="label label3">
            <span class="control-input"></span>
          </label>
          <label for="input4" class="label label4">
            <span class="control-input"></span>
          </label>
      </div>
    </div>
  </div>
 <!-- <script src="./index.js"></script>  -->
</body>
</html>
